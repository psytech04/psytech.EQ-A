<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Psicólogo</title>
    <link rel="stylesheet" href="i4.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Identificacao')">Identificação</button>
    </div>

    <div id="Identificacao" class="tabcontent">
        <h3>Identificação</h3>
        <form id="identificacaoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="i4.js"></script>
</body>
</html>
